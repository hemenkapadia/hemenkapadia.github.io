<div class="related">
  <h2>Related Posts</h2>
  <div class="related-posts">
    {% for post in site.related_posts limit:3 %}
        <div class="related-post">
          <span class="post-date">{{ post.date | date_to_string }}</span>
          <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
    {% endfor %}
  </div>
</div>
